<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An implementation of the mastermind game and code kata in elm">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="./main.scss" />
</head>

<body>
    <div id="root"></div>
    <script type="module">
        import { Elm } from "./Main.elm";
        Elm
            .Main
            .init({
                node: document.getElementById("root"), flags: {
                    images: {
                        hadrien: new URL(
                            '../public/img/hadrien.png',
                            import.meta.url
                        ).toString(),
                        thomas: new URL(
                            '../public/img/thomas.webp',
                            import.meta.url
                        ).toString(),
                        shodo: new URL(
                            '../public/img/shodo.png',
                            import.meta.url
                        ).toString(),
                        adventureTime: new URL(
                            '../public/img/adventureTime.webp',
                            import.meta.url
                        ).toString(),
                        tictactoe: new URL(
                            '../public/img/tic-tac-toe.png',
                            import.meta.url
                        ).toString(),
                        tdd: new URL(
                            '../public/img/tdd.webp',
                            import.meta.url
                        ).toString(),
                        disclaimer: new URL(
                            '../public/img/agriculture.jpg',
                            import.meta.url
                        ).toString()
                    }
                }
            });
    </script>
</body>

</html>
