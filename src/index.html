<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An implementation of the mastermind game and code kata in elm">
    <link rel="apple-touch-icon" sizes="180x180" href="../public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../public/favicon-16x16.png">
    <link rel="manifest" href="../public/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="./main.scss" />
</head>

<body>
    <div id="root"></div>
    <script type="module">
        import { Elm } from "./Main.elm";
        Elm
            .Main
            .init({
                node: document.getElementById("root"), flags: {
                    windowSize: {
                        width: window.innerWidth,
                        height: window.innerHeight
                    },
                    images: {
                        hadrien: new URL(
                            '../public/img/hadrien.png?as=webp',
                            import.meta.url
                        ).toString(),
                        thomas: new URL(
                            '../public/img/thomas.webp?as=webp',
                            import.meta.url
                        ).toString(),
                        shodo: new URL(
                            '../public/img/shodo.png?as=webp',
                            import.meta.url
                        ).toString(),
                        adventureTime: new URL(
                            '../public/img/adventureTime.webp?as=webp',
                            import.meta.url
                        ).toString(),
                        tictactoe: new URL(
                            '../public/img/tic-tac-toe.png?as=webp',
                            import.meta.url
                        ).toString(),
                        tdd: new URL(
                            '../public/img/tdd.webp?as=webp',
                            import.meta.url
                        ).toString(),
                        disclaimer: new URL(
                            '../public/img/agriculture.jpg?as=webp',
                            import.meta.url
                        ).toString(),
                        finn: new URL(
                            '../public/img/finn.png?as=webp',
                            import.meta.url
                        ).toString(),
                        jake: new URL(
                            '../public/img/jakehead.png?as=webp',
                            import.meta.url
                        ).toString(),
                        finnCursor: new URL(
                            '../public/img/finn.png?as=webp&width=60&height=60',
                            import.meta.url
                        ).toString(),
                        jakeCursor: new URL(
                            '../public/img/jakehead.png?as=webp&width=60&height=60',
                            import.meta.url
                        ).toString()
                    }
                }
            });
    </script>
</body>

</html>
